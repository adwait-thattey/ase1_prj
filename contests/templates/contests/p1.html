{%load static %}
<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'common_assests/materialize/css/materialize.css' %}"  media="screen,projection"/>

<script type="text/javascript" src="{% static 'common_assests/materialize/js/materialize.js' %}"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
</head>
<body>
 
  <div class="row">
    <div class="col s12 m7">
      <div class="card" style="width:1050px;height:500px">
        
        <div class="card-action">
          
          <center><h1>Contests</h1></center>
        </div>
        <div class="card-content">
          <a class="waves-effect waves-light green btn modal-trigger" href="#modal1">ADD</a>
          
          <a class="waves-effect waves-light red btn modal-trigger" href="#modal1"style="float:right">REMOVE</a>
  <!-- Modal Structure -->

                  

                  <div class="modal" id="modal1" >
                    <div class="modal-content">

                      <from>
                        <i class="material-icons prefix">account_circle</i>

                        UserName:<input placeholder="username" type="text">
                      
                      </from>
                    </div>
                    <div class="modal-footer">
                      <a href="#!" class="modal-close waves-effect waves btn-flat">SUBMIT</a>
                    </div>
                  </div>

                  <div class="modal" id="modal1" >
                    <div class="modal-content">
                      <from>
                        <i class="material-icons prefix">account_circle</i>
                        UserName:<input placeholder="username" type="text">
                      
                      </from>
                    </div>
                    <div class="modal-footer">
                      <a href="#!" class="modal-close waves-effect waves btn-flat">SUBMIT</a>
                    </div>
                  </div>





        </div>


        	<table class="striped">
          
        <thead>
          <tr>
              <th>S.No</th>
              <th>UserName</th>
              <th>EmailId</th>
              <th>Institute</th>

          </tr>
        </thead>

        <tbody>
          {%for i in contest.participants.all %}
         <tr>

          <td>{{forloop.counter}}</td>
          
          <td>
          {{i.username}}
          </td>
          <td>
            {{i.email}}
          
          
          </td>
          <td>{{i.userprofile.institute.name}}</td>
          
         </tr>
         {%endfor%}
         
        </tbody>
      </table>
      
        
        
      </div>
    </div>
  </div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="{% static 'common_assests/materialize/js/materialize.js' %}"></script>

<script type="text/javascript" src="{% static 'contests/static/js/modal.js' %}"></script>
 
<script type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function(){
    $('.modal').modal();
  });
</script>
</body>
</html>
